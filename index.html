<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>Movie Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="bg-success">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h1 style="text-align: center">Movie Search</h1>
        </div>
        <div class="col-md-4 col-md-offset-4" ng-controller="SearchController as search">
          <form class="form-group" name="searchForm" ng-submit="search.submitSearch()">
            <input class="form-control searchField" type="text" name="term" value="" placeholder="The Godfather" onfocus="this.placeholder = ''" ng-model="search.term">
            <input class="form-control btn btn-primary" type="submit" value="Search">
          </form>
        </div>
      </div>
    </div>
    <div ng-view></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/searchcontroller.js"></script>
    <script type="text/javascript" src="controllers/moviecontroller.js"></script>
    <script src="services/movie.services.js" charset="utf-8"></script>
  </body>
</html>
